

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login & Sign In</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="">

  <div class="">
    <div class="">
      <h3 class="">Sign In</h3>
      <form>
        <div class="">
          <label for="signupName" class="">Full Name</label>
          <input type="text" class="" id="signupName" placeholder="Enter your name" required>
        </div>
        <div class="">
          <label for="signupEmail" class="">Email address</label>
          <input type="email" class="" id="signupEmail" placeholder="Enter your email" required>
        </div>
        <div class="">
          <label for="signupPassword" class="">Password</label>
          <input type="password" class="" id="signupPassword" placeholder="Create a password" required>
        </div>
        <div class="">
          <label for="signupConfirmPassword" class="">Confirm Password</label>
          <input type="password" class="" id="signupConfirmPassword" placeholder="Confirm password" required>
        </div>
        <button type="submit" class="">Register</button>
      </form>
      <div class="">
        <a href="login.html">Click Here To Login</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
