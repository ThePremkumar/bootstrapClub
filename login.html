
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login & Sign In</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="">
    <div class="">
      <h3 class="">Log In</h3>
      <form>
        <div class="">
          <label for="loginEmail" class="">Email address</label>
          <input type="email" class="" id="loginEmail" placeholder="Enter your email" required>
        </div>
        <div class="">
          <label for="loginPassword" class="">Password</label>
          <input type="password" class="" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <div class="">
          <input type="checkbox" class="" id="rememberMe">
          <label class="" for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="">Login</button>
      </form>
      <div class="">
        <a href="signin.html">Click Here To Sign In</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
